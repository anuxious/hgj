<script>
  var aText = new Array(
  "<br><br><br><b><h5 style='color:#ff0000'>root@vasanth-vanan <b style='color:#7279fc'>~/</b><b style='color:#fff'>$ <b><text style='color:#0f0'>cd vasanth-vanan/about</text></h5>", 
  "<b><h5 style='color:#ff0000'>root@vasanth-vanan <b style='color:#7279fc'>~/vasanth-vanan/about</b><b style='color:#fff'>$ <b><text style='color:#0f0'>cat about.md</text></h5><br>",
  "Vasanth Vanan is a IT Professional who loves to learn, innovate & improve the existing Technology. Vasanth is much interested in the work of Full Stack Web development and PenTesting.<br>",
  "<br><p><b style='color:#7279fc'># Current Work:</b> Front-End Developer in IBM</p>",
  "<p><b style='color:#7279fc'># Tech Stack: </b>Angular, Laravel, Spark & Scala</p>",
  "<p><b style='color:#7279fc'># Current Research:</b> Privacy, Security & Anonymity</p>",
  "<p><b style='color:#7279fc'># Hobby:</b> Video & Content Creation</p>",
  "<p><b style='color:#fff'>You can read blogs written by Vasanth: </b><a href='https://bit.ly/3vXDzib'>[Medium]</a><b style='color:#4287f5'>(https://medium.com/@vasanthavanan59439) </b></p>",
  "<p><b style='color:#ffffff'>View his </b><a href='https://bit.ly/3vUXcYg'>[LinkedIn Profile]</a><b style='color:#4287f5'>(https://www.linkedin.com/in/vasanthavanan/) </b></p>",
  "<b><h5 style='color:#ff0000'>root@vasanth-vanan <b style='color:#7279fc'>~/vasanth-vanan/about</b><b style='color:#fff'>$ <text style='color:#0f0'>exit</text><b></h5>",
  "<text style='color:#0f0'>returned exit status 1</text>"
  );
  var iSpeed = 0; // time delay of print out
  var iIndex = 0; // start printing array at this posision
  var iArrLength = aText[0].length; // the length of the text array
  var iScrollAt = 20; // start scrolling up at this many lines
  
  var iTextPos = 0; // initialise text position
  var sContents = ''; // initialise contents variable
  var iRow; // initialise current row
  
  function typewriter(){
  sContents =  ' ';
  iRow = Math.max(0, iIndex-iScrollAt);
  var destination = document.getElementById("education");
  
  while ( iRow < iIndex ) {
    sContents += aText[iRow];
    iRow++;
  }
  destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
  if (iTextPos++ == iArrLength){
    iTextPos = 0;
    iIndex++;
    if ( iIndex != aText.length ) {
    iArrLength = aText[iIndex].length;
    setTimeout("typewriter()", 500);
    }
  } else {
    setTimeout("typewriter()", iSpeed);
  }
  }
  
  typewriter();

  function about(){
     iSpeed = 0; // time delay of print out
     iIndex = 0; // start printing array at this posision
     iArrLength = aText[0].length; // the length of the text array
     iScrollAt = 20; // start scrolling up at this many lines
    
     iTextPos = 0; // initialise text position
     sContents = ''; // initialise contents variable
     iRow; // initialise current row
     typewriter();
  }

</script>
